{% extends 'base.html' %}
{% block content %}
<h2>{{ submission.title }}</h2>

<p><strong>Résumé:</strong> {{ submission.abstract }}</p>
<p><strong>Mots-clés:</strong> {{ submission.keywords }}</p>
<p><strong>Conférence:</strong> {{ submission.conference.name }}</p>
<p><strong>Auteur:</strong> {{ submission.user.username }}</p>

<a href="{{ submission.paper.url }}" download>Télécharger le PDF</a><br><br>
<a href="{% url 'update_submission' submission.pk %}">Modifier</a>

{% endblock %}
